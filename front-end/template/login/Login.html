<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./Login.js"></script>

    <link rel="stylesheet" href="./Login.css" />
    <title>Garagem</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <img
            src="http://s2.glbimg.com/0i6doVj4MzG0xLCh04WSFvqriNs=/e.glbimg.com/og/ed/f/original/2017/06/07/renault-kwid-traseira2.jpg"
            alt="Renault Kwid Laranja"
          />
          <h2 class="text-center">Come fulfill your dream with us!!</h2>
        </div>

        <div class="col-2"></div>

        <div class="col-3 form-div">
          <h1 class="text-center">LOGIN</h1>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter the email"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control mb-3"
                id="password"
                placeholder="Enter the password"
              />
              <a href="../UserRegister/UserRegister.html">Register here!</a>
            </div>

            <button type="submit" class="btn btn-login">LOGIN</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
