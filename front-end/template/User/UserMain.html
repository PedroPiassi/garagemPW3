<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./UserMain.js"></script>

    <link rel="stylesheet" href="./UserMain.css" />
    <title>User</title>
  </head>

  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-3">
          <img
            src="https://cdn.icon-icons.com/icons2/1378/PNG/256/avatardefault_92824.png"
            alt="Icone representavivo do usuÃ¡rio"
          />
        </div>

        <div class="col-4">
          <h1 class="text-center name mb-3">NAME</h1>
          <div>
            <p><strong>Email ....: </strong><span class="email"></span></p>
            <p><strong>CPF .......: </strong><span class="cpf"></span></p>
            <p><strong>Phone ...: </strong><span class="phone"></span></p>
            <p><strong>Address .: </strong><span class="address"></span></p>
          </div>
          <div class="row d-flex justify-content-end mt-4">
            <button
              type="button"
              class="btn btn-update me-2 col-2"
              data-bs-toggle="modal"
              data-bs-target="#update-client"
            >
              UPDATE
            </button>
            <button class="btn btn-delete col-2">DELETE</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="update-client"
      tabindex="-1"
      aria-labelledby="client-update-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-light">
            <h5 class="modal-title fs-5" id="clietn-update-label">UPDATE</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body bg-light">
            <form>
              <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" />
              </div>

              <div class="mb-2">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" disabled />
              </div>

              <div class="mb-2">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" disabled />
              </div>

              <div class="mb-2">
                <label for="phone" class="form-label">Phone</label>
                <input type="phone" class="form-control" id="phone" />
              </div>

              <div class="mb-2">
                <label for="address" class="form-label">Address</label>
                <input type="address" class="form-control" id="address" />
              </div>

              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>

              <div class="mb-2">
                <label for="confirmPassword" class="form-label"
                  >Confirm the Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                />
              </div>
            </form>
          </div>

          <div class="modal-footer bg-light">
            <button
              type="button"
              class="btn update"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              UPDATE
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
