<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <title>Cars</title>
  <link rel="stylesheet" href="./MainCar.css">
</head>

<body>


<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h1 class="modal-title fs-5">UPDATE</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body bg-light">
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="name" class="form-control" id="name">
          </div>

          <div class="mb-3">
            <label class="form-label">Brand</label>
            <input type="brand" class="form-control" id="brand">
          </div>

          <div class="mb-3">
            <label class="form-label">Year</label>
            <input type="year" class="form-control" id="year">
          </div>

          <div class="mb-3">
            <label class="form-label">Km Traveled</label>
            <input type="kmTraveled" class="form-control" id="kmTraveled">
          </div>

          <div class="mb-3">
            <label class="form-label">Plate</label>
            <input type="plate" class="form-control" id="plate">
          </div>

          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="price" class="form-control" id="price">
          </div>
        </form>
      </div>

      <div class="modal-footer bg-light">
        <button type="button" id="update" data-bs-dismiss="modal">UPDATE</button>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>

</html>
