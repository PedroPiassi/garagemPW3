<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <title>Register Car</title>
  <link rel="stylesheet" href="./RegisterCar.css">
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-6">
      <img src="http://s2.glbimg.com/0i6doVj4MzG0xLCh04WSFvqriNs=/e.glbimg.com/og/ed/f/original/2017/06/07/renault-kwid-traseira2.jpg"
           alt="n apareceu">
      <h2 class="text-center">Venha realizar seu sonho com a gente!</h2>
    </div>

    <div class="col-6" id="form">
      <h1 class="text-center">REGISTER</h1>

      <form>
        <div class="form-group">
          <div class="col-6 mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" placeholder="Enter the name">
          </div>

          <div class="col-6 mb-3 ms-5">
            <label for="brand" class="form-label">Brand</label>
            <input type="brand" class="form-control" id="brand" placeholder="Enter the brand">
          </div>
        </div>

        <div class="form-group">
          <div class="col-6 mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="year" class="form-control" id="year" placeholder="0000">
          </div>

          <div class="col-6 mb-3 ms-5">
            <label for="kmTraveled" class="form-label">Km Traveled</label>
            <input type="kmTraveled" class="form-control" id="kmTraveled" placeholder="0000.00">
          </div>
        </div>

        <div class="form-group">
          <div class="col-6 mb-3">
            <label for="plate" class="form-label">Plate</label>
            <input type="plate" class="form-control" id="plate" placeholder="0000000">
          </div>

          <div class="col-6 mb-3 ms-5">
            <label for="price" class="form-label">Price</label>
            <input type="price" class="form-control" id="price" placeholder="00000.00">
          </div>
        </div>

        <button type="submit">REGISTER</button>
      </form>
    </div>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>

</html>
