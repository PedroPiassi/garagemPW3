<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./UserRegister.js"></script>

    <link rel="stylesheet" href="./UserRegister.css" />
    <title>Garagem</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <img
            src="http://s2.glbimg.com/0i6doVj4MzG0xLCh04WSFvqriNs=/e.glbimg.com/og/ed/f/original/2017/06/07/renault-kwid-traseira2.jpg"
            alt="Renault Kwid Laranja"
          />
          <h2 class="text-center">Come fulfill your dream with us!!</h2>
        </div>

        <div class="col-5 ms-5">
          <h1 class="text-center">REGISTER</h1>

          <form>
            <div class="form-group d-flex">
              <div class="col mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="name"
                  placeholder="Enter the name"
                />
              </div>

              <div class="col-1"></div>

              <div class="col mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="car@gmail.com"
                />
              </div>
            </div>

            <div class="form-group d-flex">
              <div class="col mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input
                  type="cpf"
                  class="form-control"
                  id="cpf"
                  placeholder="000.000.000-00"
                />
              </div>

              <div class="col-1"></div>

              <div class="col mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="phone"
                  class="form-control"
                  id="phone"
                  placeholder="(00) 00000-0000"
                />
              </div>
            </div>

            <div class="form-group d-flex">
              <div class="col mb-3">
                <label for="adress" class="form-label">Adress</label>
                <input
                  type="adress"
                  class="form-control"
                  id="address"
                  placeholder="R. car, 00. district car..."
                />
              </div>
            </div>

            <div class="form-group d-flex">
              <div class="col mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter the password"
                />
              </div>

              <div class="col-1"></div>

              <div class="col mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm the Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Enter the password again"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="col mb-3">
                <a href="../login/Login.html">Login here!</a>
              </div>
            </div>

            <button type="submit" class="btn btn-save">REGISTER</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
